<!DOCTYPE html>
<html lang="pt-br">
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, inicial-scale=1.0">
    <title>Formulário Resilia</title>
    </head>
    <body>
    <div class="cabecalho">
        <h1><em>Inscrição Resilia</em></h1>
        <p><em>Bem vinde à página de inscrições para se tornar Resiliente e mudar sua vida!</em></p>
        <p>Complete seu cadastro e venha fazer parte da nossa Comunidade!</p>
        </div>
    <div class="imagem">
    <form>
        <label>Nome Completo</label>
        <input type="text" name="Nome" placeholder="Nome Completo" class="input">          
        <label>CPF</label>
        <input type="text" name="CPF" placeholder="xxx.xxx.xxx-xx">
        <label>Data de Nascimento</label>
        <input type="date" name="Data de Nascimento">
        <label>E-mail</label>
        <input type="email" name="E-mail" placeholder="E-mail">

        <button type="submit"> ENVIAR</button>
    </form>
    </div>
    </body>
</html>
